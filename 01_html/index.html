<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Block : h1, h2, h3, h4, h5, h6, p, hr, br, -->
     <!-- Inline: i, em, b, strong, big, small, sub, sup, u, ins, del, s, mark -->
    <P>this<i>text</i>is<em>italic</em></P>
    <p>This <b>text</b> is <strong>bold</strong></p>  <!-- strong give extra importance -->
    <p>This is <small>small</small> and <big>big</big></p>
    <p>This is<sub> subscript</sub> and <sup>superscript</sup></p>
    <p>My favourite color is <u>black</u> and <ins>white</ins>.</p>
    <p>My favourite color is <del>black</del> and  <s>white</s>.</p>
    <p>Do not forget to buy <mark>milk</mark> today.</p>

    <P>this is <span> span tag </span></P> 
      
</body>
</html>
